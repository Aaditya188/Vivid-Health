<body>

	<div class="contact1">
		<div class="container-contact1">

			<form action="{{ url_for('liverdisease')}}" method="POST">
				<div class="wrap-input1 validate-input">     
				<label for="first"><strong>Age</strong></label> <input class="input1" id="first" name="Age" type="number"  required="required" style="font-weight: bold"></div>
	
				<div class="wrap-input1 validate-input">
				<label for="second"><strong>Gender</strong></label>
				<select class="input1" name = 'Gender' style="font-weight: bold" required>
				 <option value="0">Female</option>
				 <option value="1">Male</option></select></div>
	
				<div class="wrap-input1 validate-input">
				<label for="third"><strong>Total Bilirubin</strong></label> <input class="input1" id="third" name="Total_Bilirubin" type="number" required="required" style="font-weight: bold"></div>
	
				<div class="wrap-input1 validate-input">
				<label for="fourth"><strong>Direct Bilirubin</strong></label> <input class="input1" id="fourth" name="Direct_Bilirubin" type="number" required="required" style="font-weight: bold"></div>
	
				<div class="wrap-input1 validate-input">
				<label for="fifth"><strong>Alkaline Phosphotase</strong></label> <input class="input1" id="fifth" name="Alkaline_Phosphotase" type="number" step="any" required="required" style="font-weight: bold"></div>
	
				<div class="wrap-input1 validate-input">
				<label for="sixth"><strong>Alamine Aminotransferase</strong></label> <input class="input1" id="sixth" name="Alamine_Aminotransferase" type="number" step="any" required="required" style="font-weight: bold"></div>
	
				<div class="wrap-input1 validate-input">
				<label for="seventh"><strong>Aspartate Aminotransferase</strong></label> <input class="input1" id="seventh" name="Aspartate_Aminotransferase" type="number" step="any" required="required" style="font-weight: bold"></div>
	
				<div class="wrap-input1 validate-input">
				<label for="eighth"><strong>Total Protiens</strong></label> <input class="input1" name="Total_Protiens" id="eighth" type="number" step="any" required="required" style="font-weight: bold"></div>
	
				<div class="wrap-input1 validate-input">
				<label for="ninth"><strong>Albumin</strong></label> <input class="input1" id="ninth" name="Albumin" type="number" step="any" required="required" style="font-weight: bold"></div>
	
				<div class="wrap-input1 validate-input">
				<label for="tenth"><strong>Albumin and Globulin Ratio</strong></label> <input class="input1" id="tenth" name="Albumin_and_Globulin_Ratio" type="number" step="any" required="required" style="font-weight: bold"></div>
	
				<br><br><button class="btn btn-success" id="sub" type="submit ">Predict</button>
				</div>
			</form>
		</div>
	</div>
<!--===============================================================================================-->
	<script src="static/vendor/jquery/jquery-3.2.1.min.js"></script>

			scale: 1.1

	</script>

</body>
</html>
